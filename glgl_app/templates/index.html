{% extends "base.html" %}
{% load thumbnail %}
{% block extracss %}
	<link href="/static/css/index.css" rel="stylesheet">
{% endblock %}
{% block content %}
	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div id="myCarousel" class="carousel slide">
		<!-- 轮播（Carousel）指标 -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<!-- 轮播（Carousel）项目 -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="/static/images/aa0.jpg" alt="First slide">
			</div>
			<div class="item">
				<img src="/static/images/aa1.jpg" alt="Second slide">
			</div>
			<div class="item">
				<img src="/static/images/aa2.jpg" alt="Third slide">
			</div>
		</div>
		<!-- 轮播（Carousel）导航 -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	{% for video in popular_videos %}
	<div class="col-md-3 col-sm-6 col-xs-12 dd-grid">
		<figure class="effect-sadie">
			<img src="{% thumbnail video.image 480x270 crop detail %}" alt="img02" class="img-responsive center-block"/>
			<figcaption>
			<h2>{{ video.title }}</h2>
			<p>up主: {{ video.uploader.username }} <br>播放量: {{ video.play }}</p>
			<a href="{{ video.get_absolute_url }}">View more</a>
			</figcaption>
		</figure>
	</div>
	{% endfor %}
{% endblock %}
