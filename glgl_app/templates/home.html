{% extends "base.html" %}
{% block title %}home{% endblock %}
{% block content %}
	<div class="panel panel-default panel-body">
		<h3 style = "text-align:center">个人信息</h3>
			<form class="form-base"  action="/profile/" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="m-row">
				<label for="id_username">用户名:</label>
				<input type="text" class="form-control" readonly="true" id="id_username" maxlength="20" name="username" value="{{ user.username }}">
			</div>
			<div class="m-row">
				<label for="id_email">邮箱:</label>
				<input type="text" class="form-control" readonly="true" id="id_email" maxlength="20" name="email" value="{{ user.email }}">
			</div>
			<div class="m-row">
				<label for="id_password">密码:</label>
				<input type="password" class="form-control" placeholder="请输入密码" id="id_password1" name="password1" maxlength="128">
			</div>
			<div class="m-row">
				<label for="id_nickname">昵称:</label>
				<input type="text" class="form-control" placeholder="Nickname" id="id_nickname" maxlength="20" name="nickname" value="{{ user.userextraprofile.nickName }}">
			</div>
			<div class="m-row">
				<label for="id_description">个人描述:</label>
				<input type="text" class="form-control" placeholder="Description" id="id_description" maxlength="100" name="description" value="{{ user.userextraprofile.description }}">
			</div>
			<div class="m-row">
                <label for="id_headimage">头像</label>
                <input type="file" accept="headimage/*" class="form-control" id="id_headimage" name="headimage">
            </div>
			<div class="m-row" style="text-align: center">
				<input type="submit" class="btn btn-success btn-lg" style="margin-top: 10px" value="确认修改">
				<div class="m-row" style="text-align: center">
					<a href = "/" class = "btn btn-default btn-lg" style="margin-top: 10px">返回主页</a>
				</div>
				<div style='color:red'>
					{{context}}
				</div>
			</div>
		</form>
	</div>
{% endblock %}
