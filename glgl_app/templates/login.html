{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
	<div class="panel panel-default panel-body">
		<form class="form-base" onsubmit="return check(this)" action="/login/" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="m-row">
				<label for="id_username">用户名:</label>
				<input type="text" placeholder="Username" maxlength="50" class="form-control" name="username" value="{{ username }}"> </div>
			
			<div class="m-row">
				<label for="id_password">密码:</label>
				<input type="password" placeholder="不少于6个字符" class="form-control" name="password" maxlength="128"> </div>
			<div class="m-row" style="text-align: center">
				<input type="submit" class="btn btn-success btn-lg" style="margin-top: 10px" value="点击登录">
			</div>
			<div class="m-row" style="text-align: center">
				<a href = "/" class="btn btn-default btn-lg" style="margin-top: 10px">返回主页</a>
				<div class="m-row" style="color: red">
					{{ context }}
				</div>
			</div>
			
		</form>
	</div>
{% endblock %}
