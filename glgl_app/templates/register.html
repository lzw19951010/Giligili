{% extends "base.html" %}

{% block title %}register{% endblock %}

{% block content %}

<form class="form-base" onsubmit="return check(this)" action="/register/" method="post" enctype="multipart/form-data">
{% csrf_token %}
	<div class="m-row">
		<label for="id_username">用户名:</label>
		<input type="text" class="form-control" placeholder="Username" id="id_username" maxlength="50" name="username" value="{{ username }}">
	</div>

	<div class="m-row">
		<label for="id_password">密码:</label>
		<input type="password" class="form-control" placeholder="不少于6个字符" id="id_password1" name="password1" maxlength="128">
	</div>
	
	<div class="m-row">
		<label for="id_password">再次输入密码:</label>
		<input type="password" class="form-control" placeholder="不少于6个字符" id="id_password2" name="password2" maxlength="128">
	</div>

	<div class="m-row">
		<label for="id_nickname">昵称:</label>
		<input type="text" class="form-control" placeholder="Nickname" id="id_nickname" maxlength="20" name="nickname" value="{{ nickname }}">
	</div>

	<div class="m-row">
		<label for="email">Email:</label>
		<input type="email" class="form-control" placeholder="Email" id="id_email" name="email" maxlength="128">
	</div>

	<div class="m-row">
		<label for="id_description">个人描述:</label>
		<input type="text" class="form-control" placeholder="Description" id="id_description" maxlength="100" name="description" value="{{ description }}">
	</div>
	
	<input type="submit"  value="创建用户">

	<div class="m-row">
		{{ error }}
	</div>
</form>
<a href = "/" class = "btn btn-default">返回主页</a>
{% endblock %}
